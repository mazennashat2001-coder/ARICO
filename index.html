<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شركة العريش للأسمنت</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 { color: #ffd700; }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
    }
    input {
      width: 250px;
      text-align: center;
    }
    button {
      background: #ffd700;
      color: #111;
      cursor: pointer;
    }
    button:hover {
      background: #ffb700;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      line-height: 1.8;
    }
    p {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      margin: 10px auto;
      width: 80%;
    }
  </style>
</head>
<body>

  <h1>شركة العريش للأسمنت</h1>
  <p>مرحبًا بك! من فضلك أدخل الكود لمعرفة التفاصيل:</p>
  <input type="text" id="codeInput" placeholder="أدخل الكود هنا">
  <button id="searchBtn">بحث</button>

  <div id="result"></div>

  <script>
    const csvUrl = "https://raw.githubusercontent.com/mazennashat2001-coder/ARICO/main/Template.csv"; // 🔹 رابط ملف CSV

    document.getElementById("searchBtn").addEventListener("click", async () => {
      const code = document.getElementById("codeInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!code) {
        resultDiv.innerHTML = "<p>من فضلك أدخل الكود أولاً.</p>";
        return;
      }

      try {
        const response = await fetch(csvUrl);
        const text = await response.text();
        const rows = text.split("\n").map(r => r.split(","));
        const messages = [];

        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          const C = row[2]?.trim();
          const D = row[3]?.trim();
          const E = row[4]?.trim();
          const F = row[5]?.trim();
          const G = row[6]?.trim();
          const H = row[7]?.trim();
          const I = row[8]?.trim();
          const L = row[11]?.trim();

          if (C === code) {
            messages.push(`مرحبًا ${D}! لديك عدد ${E} بإجمالي كمية ${F} طن، نوع ${L} ووجهتها ${G} عن طريق الناقل ${I}.`);
          } else if (H === code) {
            messages.push(`مرحبًا ${I}! لديك عدد ${E} نقلة بإجمالي كمية ${F} طن، نوع ${L} ووجهتها ${G} لصالح العميل ${D}.`);
          }
        }

        if (messages.length > 0) {
          resultDiv.innerHTML = messages.map(m => `<p>${m}</p>`).join("");
        } else {
          resultDiv.innerHTML = "<p>لم يتم العثور على الكود.</p>";
        }

      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = "<p>حدث خطأ أثناء تحميل الملف.</p>";
      }
    });
  </script>
</body>
</html>
